<h1>Randomizer</h1>
<h2>{{champion.championName}}</h2>
<h3>{{champion.championTitle}}</h3>
<img [src]="'assets/images/Champit/'+champion.championImage">
<div *ngFor="let item of items">
  {{item.itemName}}
</div>
<h3>Summoner Spells</h3>
<div *ngFor="let spell of summonerspells">
  {{spell.spellName}}
</div>

<button type="button" class="btn btn-dark" (click)="getRandomChampion()">Get Random Pog</button>
